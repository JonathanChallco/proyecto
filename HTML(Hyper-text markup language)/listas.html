<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas en HTML</h1>
    <h2>Listas Desordenadas</h2>

    <h3>Comidas que me gustan</h3>
    <ul> <!--UNORDERED LISTS-->
        <li>Tacos mexicanos</li><!--ELEMENTO de la lista-->
        <li>Asado Argentino</li><!--ELEMENTO de la lista-->
        <li>Arepas Colombianas y Venezolanas</li><!--ELEMENTO de la lista-->
    </ul>

    <h2>Listas ordenadas</h2>
    <h3>Actividad durante el dia</h3>
    
    <ol> <!--ORDERED LIST-->
        <li>Levantamos</li><!--ElEMENTO de la Lista-->
        <li>Vamos a la facultad</li><!--ElEMENTO de la Lista-->
        <li>Volvemos</li><!--ElEMENTO de la Lista-->
        <li>Estudiamos</li><!--ElEMENTO de la Lista-->
        <li>Dormir</li><!--ElEMENTO de la Lista-->
    </ol>
</body>
</html>
